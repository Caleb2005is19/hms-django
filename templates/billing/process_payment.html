{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <div class="card shadow border-success">
            <div class="card-header bg-success text-white">
                <h4 class="mb-0">Confirm Payment</h4>
            </div>
            <div class="card-body text-center">
                <h5 class="text-muted">Invoice #{{ invoice.id }}</h5>
                <h3>{{ invoice.patient.user.first_name }} {{ invoice.patient.user.last_name }}</h3>
                <hr>
                
                <h1 class="display-4 fw-bold text-success">Ksh {{ invoice.total_amount }}</h1>
                <p class="text-muted">Total Due</p>

                <form method="POST">
                    {% csrf_token %}
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-success btn-lg">âœ… Confirm Payment Received</button>
                        <a href="{% url 'cashier_dashboard' %}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
